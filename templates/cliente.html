<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <link type="text/css" href="../static/cliente.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cliente.css') }}">
</head>
<body>
  
  <div class="container">
    
    <h1>Cadastro de Cliente</h1>
    
    <form method="POST" action="/CadastraCliente">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="flex-group">
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
          <div class="form-group">
            <label for="telefone">CPF:</label>
            <input type="tel" id="telefone" name="telefone" required >
          </div>
             
      </div>

      <div class="flex-group">
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endere√ßo:</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required>
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required>
        </div>
      </div>
        <div class="buttons-container">
          <button class="botao" type="submit">Cadastra</button><br>
          <a href="inicial">INICIAL<span class="label-danger"></span></a>
        </div>
      
    </form>
  </div>
</body>
</html>
